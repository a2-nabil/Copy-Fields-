<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>copy field</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      }
      body {
        padding: 20px 10px;
        max-width: 1170px;
        margin: 0 auto;
      }
      .a2n_copy-field {
        width: 100%;
        max-width: 358px;
        height: 66px;
        background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='10' ry='10' stroke='%23333' stroke-width='2' stroke-dasharray='6%2c 6' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .a2n_copy-field_container {
        border-radius: 7px;
        border: 1.069px solid rgba(57, 177, 117, 0.4);
        background: #fff;
        max-width: 343px;
        width: 100%;
        height: 56px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: 0 auto;
      }
      .a2n_copy-field_container .a2n_coupon-icon {
        width: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        border-right: 1px solid rgba(57, 177, 117, 0.4);
      }

      input#a2n_cp-field {
        border: 0;
        height: 100%;
        text-align: center;
        padding: 5px;
        width: calc(100% - 135px);
        font-family: "outfit", Sans-Serif;
        font-weight: 600;
        font-size: 21px;
        color: #3e3232;
      }

      button#a2n_copy-btn {
        display: flex;
        width: 84px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #00a0d6 9.4%, #005087 88.47%),
          radial-gradient(
            60.11% 60.11% at 39.13% 35.34%,
            #e0b0fe 0%,
            #7d00dc 100%
          );
        height: 44px;
        margin: 6px 6px 6px;
        color: #fff;
        font-family: "Raleway", Sans-Serif;
        font-size: 19px;
        font-weight: 600;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      p#a2n_cp-text {
        color: #4c575f !important;
        margin-top: 7px;
      }

      @media (max-width: 767px) {
        .a2n_copy-field {
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="a2n_copy-field">
      <div class="a2n_copy-field_container">
        <div class="a2n_coupon-icon">
          <img
            src="https://compliancecentral.org.uk/wp-content/uploads/2024/01/Promo-Code-2.png"
          />
        </div>
        <input id="a2n_cp-field" type="text" value="BM9" readonly />

        <button onclick="myFunction()" id="a2n_copy-btn">
          <img
            src="https://compliancecentral.org.uk/wp-content/uploads/2024/01/Vector-1-1.png"
          />
        </button>
      </div>
    </div>
    <p id="a2n_cp-text"></p>

    <script type="text/javascript">
      const cpField = document.getElementById("a2n_cp-field");
      const cpBtn = document.getElementById("a2n_copy-btn");

      cpBtn.onclick = function () {
        cpField.select();
        document.execCommand("Copy");
        document.getElementById("a2n_cp-text").innerHTML =
          "Congratulation You Have Copied This Coupon..! ";
      };
    </script>
  </body>
</html>
